version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install -r requirements.txt
      - pip install pytest  # Install pytest
  build:
    commands:
      - python -m pytest --junitxml=reports/resport.xml
reports:
 pytest_reports:
   files:
     - report.xml
   base-directory: reports
   file-format: JUNITXML
